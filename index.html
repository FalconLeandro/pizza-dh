<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pizza&Front</title>
</head>
<body>
    <div class="wrapper">
    <header>
        <div class="header-wrapper">
        <div class="left">
            <img src="./assets/VectorPizza.svg" alt="logo">
            <h1><span class="green">Pizza</span>&<span class="red">Front</span></h1>
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Ranking</li>
                <li>Promocion</li>
                <li>Contacto</li>
            </ul>
        </nav>
        </div>
    </header>
    <main>
        <div class="card-left">
            <h2><span class="red">Envio gratis</span> comprando <span class="red">2 pizzas</span></h2>
        </div>
        <div class="card-right">
                <div class="card-top">
                    <h2 class="top-card-title">Podio de pizzas</h2>
                </div>
                <div class="card-bottom">
                    <div class="bottom-left">
                            <h2>Pizzas top 5</h2>
                            <ol>
                                <li>1.Muzzarella</li>
                                <li>2.Hawaiana</li>
                                <li>3.Muzzarella J&Morron</li>
                                <li>5.Fugazzeta</li>
                                <li>6.Calabresa</li>
                            </ol>
                    </div>
                    <div class="bottom-right">
                            <img src="./assets/PizzaFalling.jpg" alt="">
                    </div>
                </div>
        </div>
    </main>
    <footer>
        <div class="footer-wrapper">
            <div class="footer-nav-left">
                <ul>
                    <li>Home</li>
                    <li>Ranking</li>
                    <li>Promocion</li>
                    <li>Contacto</li>
                </ul>
            </div>
            <div class="footer-right">
                <img src="./assets/VectorPizza.svg" alt="logo">
                <h1><span class="green">Pizza</span>&<span class="red">Front</span></h1>
            </div>
        </div>
    </footer>
    </div>
</body>
</html>
